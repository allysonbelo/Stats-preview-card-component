<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main">
    <div class="imagem-wrapper">
      <div class="imagem"></div>
    </div>

    <div class="content">
      <h2 class="content__titulo">Get <span class="content__span">insights</span> that help your business grow.</h2>

      <p class="content__texto">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>

      <div class="main__content">
        <div class="item">
          <h3 class="item__titulo">10k+</h3>
          <p class="item__texto">companies</p>
        </div>
        <div class="item">
          <h3 class="item__titulo">314</h3>
          <p class="item__texto">templates</p>
        </div>
        <div class="item">
          <h3 class="item__titulo">12m+</h3>
          <p class="item__texto">queries</p>
        </div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Allyson Cavalcante</a>.

</html>
